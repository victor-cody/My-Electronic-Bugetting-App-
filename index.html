<body role="application">

    <!-- app header -->
    <header class="header">
        <div class="container">
            <!-- intro title -->
        <div class="budget_title">
            <h1>Available Funds for , <span class="budget_title_month">%Month%</span></h1>
        </div>
        <!-- totlal budget value -->
        <div class="budget_value">
            <span class="sign"></span>
            <span class="currency"></span>
            <span class="available_funds">0</span>
        </div>
        <!-- Total Income and expenses field container -->
        <div class="budget_items_container">
            <!-- budget income -->
        <div class="budget_income clearfix viewer">
            <div class="budget_income-text">Total Income:</div>
            <div class="right">
                <div class="budget_income-value"> 0</div>
                <div class="budget_income-percentage">&nbsp;</div>
            </div>
        </div>
        <!-- budget Expenses -->
        <div class="budget_expenses clearfix viewer">
            <div class="budget_expenses-text">Total Expenses:</div>
            <div class="right">
                <div class="budget_expenses-value"> 0</div>
                <div class="budget_expenses-percentage">0</div>
            </div>
        </div>

        </div>
        <p class="err_msg"></p>
        <aside class="add">
            <form action="index.html" class="add_field" role="form" autocomplete="on" method="POST">
                <!-- add type field -->
                <div class="add_container">
                    <select name="add_type" id="add_type" class=" green-focus" title=" select type">
                        <option value="inc" selected title="income"> Income</option>
                        <option value="exp" title="expenses"> Expenses </option>
                    </select>
                </div>
                <!-- input fields -->
                <div class="input_fields">
                    <input type="text" class="add_description green-focus" id="add_description"
                        placeholder="Write a description" name="add description" required title="Write a description">
                    <input type="text" class="add_value green-focus" id="add_value" placeholder="Amount"
                        title="pleace input value" required>
                </div>

                <button class="add_btn green" id="add_btn" title="add button"><i
                        class="ion-android-checkmark-circle"></i></button>
            </form>
        </aside>
        </div>
    </header>

            <div class="income">

    </main>

    <!--Settings Tab-->
  <div class="settings">
    <button class="settings_icon">&#9881;</button>
    <div class="settings_body hidden close">
      <div class="settings_body_content hidden">

        <div class="usercurrency">
          <label for="currency">Pick your Currency :</label>
          <select name="currency" id="currency">
            <option value="&#8358;">Nigerian Naira &nbsp;&nbsp; (NGN)</option>
            <option value="&#36;">United States Dollar &nbsp;&nbsp; (USD)</option>
            <option value="&euro;">European Euro &nbsp;&nbsp; (EUR)</option>
            <option value="&#8373;">Ghanian Cedi &nbsp;&nbsp; (GHS)</option>
            <option value="Ksh">Kenyan Shiling &nbsp;&nbsp; (KES)</option>
            <option value="ZAR">South African Rand &nbsp;&nbsp; (ZAR)</option>
          </select>
        </div>

        <div id="notification" class="hidden m-top-2">
          <span>Enable Notifications? : </span>
          <input type="radio" id="notifyYes" name="Notify" value="yes">
          <label for="notifyYes">Yes</label><br>
          <input type="radio" id="notifyNo" name="Notify" value="no" checked>
